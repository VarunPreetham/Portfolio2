<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Varun Preetham Portfolio</title>
</head>
  <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

body {
  height: 1000px;
  /* Set the height of the website */
  background-image: url("background.jpg");
  background-size: cover;
  background-position: center;
}

#background-blur {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  filter: blur(8px);
}

#content {
  position: relative;
  z-index: 1;
  font-family: 'Roboto', sans-serif;
}

h1,
h2,
p {
  color: #ffffff;
}

.centered {
  position: absolute;
  top: calc(50% + 370px);
  /* Update the top position to 300px below from the top */
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  backdrop-filter: blur(8px);
  /* Apply background blur to the text container */
  padding: 20px;
  /* Add some padding to the text container */
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
  /* Add a box shadow to the text container */
}

h1 {
  font-size: 48px;
  /* Increase the size of the h1 heading */
}

h2 {
  font-size: 36px;
  /* Increase the size of the h2 heading */
}

p {
  font-size: 24px;
  /* Increase the size of the paragraphs */
}

#scroll-down-text {
  font-size: 18px;
  animation: blink-animation 1s infinite;
  opacity: 0.5;
  /* Set the opacity to make the text slightly transparent */
}

@keyframes blink-animation {
  0% {
    opacity: 1;
  }

  50% {
    opacity: 0;
  }

  100% {
    opacity: 1;
  }
}

#redirect-link {
  font-size: 24px;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 9999;
  display: none;
  /* Hide the redirect link initially */
}

#redirecting-text {
  font-size: 24px;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 9999;
  display: none;
  /* Hide the redirecting text initially */
}

/* Customize the scrollbar for webkit-based browsers (Chrome, Safari, Opera) */
::-webkit-scrollbar {
  width: 12px;
  /* Set the width of the scrollbar */
}

::-webkit-scrollbar-track {
  background: transparent;
  /* Set the background color of the track to transparent */
}

::-webkit-scrollbar-thumb {
  background: gray;
  /* Set the color of the scrollbar handle to gray */
}

/* Customize the scrollbar for Mozilla Firefox */
/* Note: Mozilla Firefox supports customizing the scrollbar from version 64 onwards */
/* You may need to use vendor-specific prefixes for earlier versions of Firefox */

/* Set the width and color of the scrollbar */</style>
<body>
  <div id="content">
    <div class="centered">
      <h1>Hey </h1>
      <p>Scroll down to know more about me</p><br>
      <p id="scroll-down-text">Scroll Down</p>
    </div>
  </div>

  <a id="redirect-link" href="https://varunpreetham.github.io/Portfolio/about.html"></a>

  <p id="redirecting-text">Redirecting...</p>

  <script src="script.js"></script>
</body>
</html>
